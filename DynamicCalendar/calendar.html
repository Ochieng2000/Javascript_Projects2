<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calendar In Javascript</title>
    <link rel="stylesheet" href="./calendar.css">
    <script src="./calendar.js" defer></script>
    <script src="https://kit.fontawesome.com/7a69ab92ff.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calendar">
        <div class="top">                
            <p class="current_date"></p>
            <div class="icons">
                <i class="fa-solid fa-angle-left"></i>
                <i class="fa-solid fa-angle-right"></i>
            </div>                
        </div>
        <div class="week">
            <ul>
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
        </div>
        <div class="days">
            <ul class="day_lists">                               
            </ul>
        </div>
    </div>    
</body>
</html>
