<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE GENERATOR</title>
    <link rel="stylesheet" href="./qrCodeGen.css">
    <script defer src="./qrCodeGen.js"></script>
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>QR Code Generator</h1>
            <p>Paste a url or enter a text to create a QR Code</p>
        </div>
        <div class="input">
            <input class="text" type="text" autofocus placeholder="Enter url or text here">
            <button type="button">Generate QR Code</button>
        </div>
        <div class="qrContainer hidden">
            <img src="" alt="qr_Code">
        </div>
    </div>
</body>
</html>
